<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ImpostorF√∫tbol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            touch-action: manipulation;
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s ease-out;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #ffd93d;
        }

        .screen {
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        .screen.active {
            display: block;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        input[type="number"], select {
            width: 100%;
            padding: 15px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            text-align: center;
            background: rgba(255,255,255,0.9);
            color: #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(255,107,107,0.4);
            transition: all 0.3s ease;
            margin-top: 10px;
            width: 100%;
            max-width: 300px;
        }

        button.secondary {
            background: #4834d4;
            box-shadow: 0 6px 20px rgba(72,52,212,0.4);
        }

        button.small {
            padding: 10px 20px;
            font-size: 1rem;
            max-width: 200px;
        }

        button:active {
            transform: scale(0.95);
        }

        .pass-phone {
            font-size: 1.5rem;
            margin: 40px 0;
            padding: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .player-number {
            font-size: 3rem;
            font-weight: bold;
            color: #ffd93d;
            margin-bottom: 20px;
        }

        .tap-screen {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-top: 30px;
            animation: pulse 2s infinite;
        }

        .role-reveal {
            padding: 20px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .role-type {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .impostor {
            color: #ff4757;
            text-shadow: 0 0 20px rgba(255,71,87,0.8);
            animation: glow 2s ease-in-out infinite;
        }

        .footballer {
            color: #4cd137;
            text-shadow: 0 0 20px rgba(76,209,55,0.8);
        }

        .footballer-name {
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.15);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .all-players-ready {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #ffd93d;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-summary {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .summary-item {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .player-list {
            max-height: 400px;
            overflow-y: auto;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 15px;
            margin: 20px 0;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            font-size: 1.1rem;
        }

        .player-item button {
            background: #ee5a6f;
            padding: 5px 15px;
            font-size: 0.9rem;
            max-width: 80px;
            margin: 0;
        }

        .add-player {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .add-player input {
            flex: 1;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 10px;
            background: rgba(255,255,255,0.9);
            border: none;
            color: #333;
        }

        .add-player button {
            max-width: 100px;
            margin: 0;
            padding: 12px 20px;
        }

        .player-count-info {
            font-size: 1rem;
            opacity: 0.8;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 0.4; }
            100% { opacity: 0.8; }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 20px rgba(255,71,87,0.8); }
            50% { text-shadow: 0 0 30px rgba(255,71,87,1), 0 0 40px rgba(255,71,87,0.6); }
            100% { text-shadow: 0 0 20px rgba(255,71,87,0.8); }
        }

        @media (max-width: 380px) {
            h1 { font-size: 2rem; }
            .footballer-name { font-size: 2rem; }
            .player-number { font-size: 2.5rem; }
        }

        .scrollable {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="setupScreen" class="screen active">
            <h1>‚öΩ ImpostorF√∫tbol</h1>
            <div class="input-group">
                <label for="playerCount">N√∫mero de jugadores:</label>
                <input type="number" id="playerCount" min="3" max="20" value="4" onchange="updateImpostorOptions()">
            </div>
            <div class="input-group">
                <label for="impostorCount">N√∫mero de impostores:</label>
                <select id="impostorCount">
                    <option value="1">1 impostor</option>
                </select>
            </div>
            <button onclick="startGame()">Iniciar Juego</button>
            <button onclick="showPlayerEditor()" class="secondary">Editar Jugadores</button>
        </div>

        <div id="playerEditorScreen" class="screen">
            <h2>üìù Editor de Jugadores</h2>
            <div class="player-count-info">
                Total de jugadores: <span id="totalPlayers">100</span>
            </div>
            <div class="player-list scrollable" id="playerList"></div>
            <div class="add-player">
                <input type="text" id="newPlayerName" placeholder="Nombre del jugador">
                <button onclick="addPlayer()">Agregar</button>
            </div>
            <button onclick="savePlayerList()" style="margin-top: 20px;">Guardar y Volver</button>
        </div>

        <div id="passPhoneScreen" class="screen">
            <div class="pass-phone">
                <div class="player-number">Jugador <span id="currentPlayerNum">1</span></div>
                <div>Pasa el tel√©fono al siguiente jugador</div>
                <div class="tap-screen">Toca la pantalla para continuar</div>
            </div>
        </div>

        <div id="roleScreen" class="screen">
            <div class="role-reveal">
                <div id="roleInfo"></div>
                <div class="tap-screen">Toca para continuar</div>
            </div>
        </div>

        <div id="gameReadyScreen" class="screen">
            <div class="all-players-ready">¬°Todos listos!</div>
            <div class="game-summary">
                <div class="summary-item" id="impostorSummary"></div>
                <div class="summary-item">‚öΩ Los dem√°s conocen al futbolista</div>
            </div>
            <button onclick="startDiscussion()">Comenzar Discusi√≥n</button>
            <button onclick="resetGame()" style="background: #718093; margin-top: 10px;">Nuevo Juego</button>
        </div>
    </div>

    <script>
        let footballers = [
            "Lionel Messi", "Cristiano Ronaldo", "Kylian Mbapp√©", "Erling Haaland", "Vin√≠cius J√∫nior",
            "Jude Bellingham", "Bukayo Saka", "Phil Foden", "Pedri", "Gavi",
            "Luka Modriƒá", "Kevin De Bruyne", "Mohamed Salah", "Robert Lewandowski", "Karim Benzema",
            "Neymar Jr", "Harry Kane", "Son Heung-min", "Lautaro Mart√≠nez", "Victor Osimhen",
            "Khvicha Kvaratskhelia", "Rafael Le√£o", "Marcus Rashford", "Jamal Musiala", "Florian Wirtz",
            "Eduardo Camavinga", "Aur√©lien Tchouam√©ni", "Rodri", "Declan Rice", "Martin √òdegaard",
            "Bruno Fernandes", "Bernardo Silva", "ƒ∞lkay G√ºndoƒüan", "Antoine Griezmann", "Paulo Dybala",
            "√Ångel Di Mar√≠a", "Juli√°n √Ålvarez", "Darwin N√∫√±ez", "Gabriel Jesus", "Gabriel Martinelli",
            "Richarlison", "Rodrigo De Paul", "Enzo Fern√°ndez", "Alexis Mac Allister", "Mois√©s Caicedo",
            "Casemiro", "Federico Valverde", "Toni Kroos", "Marco Verratti", "Joshua Kimmich",
            "Leon Goretzka", "Alphonso Davies", "Theo Hern√°ndez", "Achraf Hakimi", "Jo√£o Cancelo",
            "Trent Alexander-Arnold", "Reece James", "Andrew Robertson", "R√∫ben Dias", "Virgil van Dijk",
            "Antonio R√ºdiger", "√âder Milit√£o", "Marquinhos", "Alessandro Bastoni", "Ronald Ara√∫jo",
            "Jules Kound√©", "Dayot Upamecano", "Matthijs de Ligt", "Lisandro Mart√≠nez", "William Saliba",
            "Alisson Becker", "Thibaut Courtois", "Marc-Andr√© ter Stegen", "Ederson", "Manuel Neuer",
            "Jan Oblak", "Mike Maignan", "Gianluigi Donnarumma", "Emiliano Mart√≠nez", "Andriy Lunin",
            "Ousmane Demb√©l√©", "Kingsley Coman", "Serge Gnabry", "Federico Chiesa", "Dusan Vlahovic",
            "Cody Gakpo", "Luis D√≠az", "Ansu Fati", "Alejandro Garnacho", "Yeremy Pino",
            "Nicol√≤ Barella", "Sergej Milinkovic-Savic", "Christopher Nkunku", "Dominik Szoboszlai", "Mason Mount",
            "Kai Havertz", "Leroy San√©", "Jack Grealish", "James Maddison", "Cole Palmer"
        ];

        // Cargar lista guardada si existe
        if (localStorage.getItem('footballersList')) {
            footballers = JSON.parse(localStorage.getItem('footballersList'));
        }

        let currentGame = {
            playerCount: 0,
            impostorCount: 0,
            currentPlayer: 0,
            impostorIndices: [],
            selectedFootballer: '',
            roles: []
        };

        function updateImpostorOptions() {
            const playerCount = parseInt(document.getElementById('playerCount').value);
            const impostorSelect = document.getElementById('impostorCount');
            const maxImpostors = Math.floor(playerCount / 2);
            
            impostorSelect.innerHTML = '';
            for (let i = 1; i <= maxImpostors && i <= 5; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i === 1 ? '1 impostor' : `${i} impostores`;
                impostorSelect.appendChild(option);
            }
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function showPlayerEditor() {
            renderPlayerList();
            showScreen('playerEditorScreen');
        }

        function renderPlayerList() {
            const listContainer = document.getElementById('playerList');
            listContainer.innerHTML = '';
            
            footballers.forEach((player, index) => {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player-item';
                playerDiv.innerHTML = `
                    <span>${player}</span>
                    <button onclick="removePlayer(${index})">Quitar</button>
                `;
                listContainer.appendChild(playerDiv);
            });
            
            document.getElementById('totalPlayers').textContent = footballers.length;
        }

        function addPlayer() {
            const newPlayerInput = document.getElementById('newPlayerName');
            const playerName = newPlayerInput.value.trim();
            
            if (playerName && !footballers.includes(playerName)) {
                footballers.push(playerName);
                footballers.sort();
                newPlayerInput.value = '';
                renderPlayerList();
            }
        }

        function removePlayer(index) {
            if (footballers.length > 10) { // Mantener m√≠nimo 10 jugadores
                footballers.splice(index, 1);
                renderPlayerList();
            } else {
                alert('Debes mantener al menos 10 jugadores en la lista');
            }
        }

        function savePlayerList() {
            localStorage.setItem('footballersList', JSON.stringify(footballers));
            showScreen('setupScreen');
        }

        function startGame() {
            const playerCount = parseInt(document.getElementById('playerCount').value);
            const impostorCount = parseInt(document.getElementById('impostorCount').value);
            
            if (playerCount < 3 || playerCount > 20) {
                alert('Por favor ingresa un n√∫mero entre 3 y 20 jugadores');
                return;
            }

            currentGame.playerCount = playerCount;
            currentGame.impostorCount = impostorCount;
            currentGame.currentPlayer = 1;
            currentGame.selectedFootballer = footballers[Math.floor(Math.random() * footballers.length)];
            currentGame.roles = [];
            
            // Seleccionar impostores aleatorios
            const indices = Array.from({length: playerCount}, (_, i) => i + 1);
            currentGame.impostorIndices = [];
            for (let i = 0; i < impostorCount; i++) {
                const randomIndex = Math.floor(Math.random() * indices.length);
                currentGame.impostorIndices.push(indices.splice(randomIndex, 1)[0]);
            }

            showPassPhone();
        }

        function showPassPhone() {
            document.getElementById('currentPlayerNum').textContent = currentGame.currentPlayer;
            showScreen('passPhoneScreen');
            
            document.getElementById('passPhoneScreen').onclick = showRole;
        }

        function showRole() {
            const isImpostor = currentGame.impostorIndices.includes(currentGame.currentPlayer);
            const roleInfo = document.getElementById('roleInfo');
            
            if (isImpostor) {
                roleInfo.innerHTML = `
                    <div class="role-type impostor">¬°IMPOSTOR!</div>
                    <div>Debes fingir conocer al futbolista</div>
                `;
                currentGame.roles.push('Impostor');
            } else {
                roleInfo.innerHTML = `
                    <div class="role-type footballer">FUTBOLISTA</div>
                    <div class="footballer-name">${currentGame.selectedFootballer}</div>
                `;
                currentGame.roles.push(currentGame.selectedFootballer);
            }
            
            showScreen('roleScreen');
            
            document.getElementById('roleScreen').onclick = nextPlayer;
        }

        function nextPlayer() {
            currentGame.currentPlayer++;
            
            if (currentGame.currentPlayer <= currentGame.playerCount) {
                showPassPhone();
            } else {
                showGameReady();
            }
        }

        function showGameReady() {
            const impostorText = currentGame.impostorCount === 1 
                ? 'üé≠ Hay 1 impostor entre ustedes' 
                : `üé≠ Hay ${currentGame.impostorCount} impostores entre ustedes`;
            
            document.getElementById('impostorSummary').textContent = impostorText;
            showScreen('gameReadyScreen');
        }

        function startDiscussion() {
            const message = currentGame.impostorCount === 1
                ? '¬°Que comience la discusi√≥n! Encuentren al impostor entre ustedes.'
                : `¬°Que comience la discusi√≥n! Encuentren a los ${currentGame.impostorCount} impostores entre ustedes.`;
            alert(message);
        }

        function resetGame() {
            currentGame = {
                playerCount: 0,
                impostorCount: 0,
                currentPlayer: 0,
                impostorIndices: [],
                selectedFootballer: '',
                roles: []
            };
            document.getElementById('playerCount').value = 4;
            updateImpostorOptions();
            showScreen('setupScreen');
        }

        // Prevenir zoom en iOS
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });

        // Permitir scroll solo en elementos scrollables
        document.addEventListener('touchmove', function(e) {
            if (!e.target.closest('.scrollable')) {
                e.preventDefault();
            }
        }, { passive: false });

        // Inicializar
        updateImpostorOptions();
    </script>
</body>
</html>
