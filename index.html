<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s ease-out;
        }

        .screen {
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        .screen.active {
            display: block;
        }

        .player-count {
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            text-align: center;
            background: rgba(255,255,255,0.9);
            color: #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(255,107,107,0.4);
            transition: all 0.3s ease;
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }

        button:active {
            transform: scale(0.95);
            box-shadow: 0 3px 10px rgba(255,107,107,0.4);
        }

        .pass-phone {
            font-size: 1.5rem;
            margin: 40px 0;
            padding: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .player-number {
            font-size: 3rem;
            font-weight: bold;
            color: #ffd93d;
            margin-bottom: 20px;
        }

        .tap-screen {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-top: 30px;
            animation: pulse 2s infinite;
        }

        .role-reveal {
            padding: 20px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .role-type {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .impostor {
            color: #ff4757;
            text-shadow: 0 0 20px rgba(255,71,87,0.8);
            animation: glow 2s ease-in-out infinite;
        }

        .footballer {
            color: #4cd137;
            text-shadow: 0 0 20px rgba(76,209,55,0.8);
        }

        .footballer-name {
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.15);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .all-players-ready {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #ffd93d;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-summary {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .summary-item {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 0.4; }
            100% { opacity: 0.8; }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 20px rgba(255,71,87,0.8); }
            50% { text-shadow: 0 0 30px rgba(255,71,87,1), 0 0 40px rgba(255,71,87,0.6); }
            100% { text-shadow: 0 0 20px rgba(255,71,87,0.8); }
        }

        @media (max-width: 380px) {
            h1 { font-size: 2rem; }
            .footballer-name { font-size: 2rem; }
            .player-number { font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">

        <div id="passPhoneScreen" class="screen">

                <div>Pasa el telÃ©fono al siguiente jugador</div>

        <div id="roleScreen" class="screen">

        <div id="gameReadyScreen" class="screen">

    </div>

    <script>
        const footballers = [
            "Lionel Messi", "Cristiano Ronaldo", "Kylian MbappÃ©", "Erling Haaland", "VinÃ­cius JÃºnior",
            "Jude Bellingham", "Bukayo Saka", "Phil Foden", "Pedri", "Gavi",

            "Neymar Jr", "Harry Kane", "Son Heung-min", "Lautaro MartÃ­nez", "Victor Osimhen",
            "Khvicha Kvaratskhelia", "Rafael LeÃ£o", "Marcus Rashford", "Jamal Musiala", "Florian Wirtz",
            "Eduardo Camavinga", "AurÃ©lien TchouamÃ©ni", "Rodri", "Declan Rice", "Martin Ã˜degaard",
            "Bruno Fernandes", "Bernardo Silva", "Ä°lkay GÃ¼ndoÄŸan", "Antoine Griezmann", "Paulo Dybala",
            "Ãngel Di MarÃ­a", "JuliÃ¡n Ãlvarez", "Darwin NÃºÃ±ez", "Gabriel Jesus", "Gabriel Martinelli",
            "Richarlison", "Rodrigo De Paul", "Enzo FernÃ¡ndez", "Alexis Mac Allister", "MoisÃ©s Caicedo",
            "Casemiro", "Federico Valverde", "Toni Kroos", "Marco Verratti", "Joshua Kimmich",
            "Leon Goretzka", "Alphonso Davies", "Theo HernÃ¡ndez", "Achraf Hakimi", "JoÃ£o Cancelo",
            "Trent Alexander-Arnold", "Reece James", "Andrew Robertson", "RÃºben Dias", "Virgil van Dijk",
            "Antonio RÃ¼diger", "Ã‰der MilitÃ£o", "Marquinhos", "Alessandro Bastoni", "Ronald AraÃºjo",
            "Jules KoundÃ©", "Dayot Upamecano", "Matthijs de Ligt", "Lisandro MartÃ­nez", "William Saliba",

            "Kai Havertz", "Leroy SanÃ©", "Jack Grealish", "James Maddison", "Cole Palmer"
        ];

        let currentGame = {
            playerCount: 0,
            currentPlayer: 0,
            impostorIndex: 0,
            selectedFootballer: '',
            roles: []
        };

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function startGame() {
            const playerCount = parseInt(document.getElementById('playerCount').value);
            if (playerCount < 3 || playerCount > 20) {
                alert('Por favor ingresa un nÃºmero entre 3 y 20 jugadores');
                return;
            }

            currentGame.playerCount = playerCount;
            currentGame.currentPlayer = 1;
            currentGame.impostorIndex = Math.floor(Math.random() * playerCount) + 1;
            currentGame.selectedFootballer = footballers[Math.floor(Math.random() * footballers.length)];
            currentGame.roles = [];

            showPassPhone();
        }

        function showPassPhone() {
            document.getElementById('currentPlayerNum').textContent = currentGame.currentPlayer;
            showScreen('passPhoneScreen');
            
            document.getElementById('passPhoneScreen').onclick = showRole;
        }

        function showRole() {
            const isImpostor = currentGame.currentPlayer === currentGame.impostorIndex;
            const roleInfo = document.getElementById('roleInfo');
            
            if (isImpostor) {
                roleInfo.innerHTML = `
                    <div class="role-type impostor">Â¡IMPOSTOR!</div>
                    <div>Debes fingir conocer al futbolista</div>
                `;
                currentGame.roles.push('Impostor');
            } else {
                roleInfo.innerHTML = `
                    <div class="role-type footballer">FUTBOLISTA</div>
                    <div class="footballer-name">${currentGame.selectedFootballer}</div>
                `;
                currentGame.roles.push(currentGame.selectedFootballer);
            }
            
            showScreen('roleScreen');
            
            document.getElementById('roleScreen').onclick = nextPlayer;
        }

        function nextPlayer() {
            currentGame.currentPlayer++;
            
            if (currentGame.currentPlayer <= currentGame.playerCount) {
                showPassPhone();
            } else {
                showGameReady();
            }
        }

        function showGameReady() {
            const hint = currentGame.selectedFootballer.split(' ')[0];
            document.getElementById('footballerHint').textContent = 
                `ðŸ’¡ Pista: El nombre del futbolista empieza con "${hint[0]}"`;
            showScreen('gameReadyScreen');
        }

        function startDiscussion() {
            alert('Â¡Que comience la discusiÃ³n! Encuentren al impostor entre ustedes.');
        }

        function resetGame() {
            currentGame = {
                playerCount: 0,
                currentPlayer: 0,
                impostorIndex: 0,
                selectedFootballer: '',
                roles: []
            };
            document.getElementById('playerCount').value = 4;
            showScreen('setupScreen');
        }

        // Prevenir zoom en iOS
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });

        // Prevenir scroll
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
